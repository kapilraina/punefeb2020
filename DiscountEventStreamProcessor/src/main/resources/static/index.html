<!DOCTYPE html>
<html>
<head>
<title>RealTime Discount Stream</title>
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/Chart.min.css" rel="stylesheet">
<!-- <link href="/style.css" rel="stylesheet"> -->
<script src="/webjars/jquery/3.1.1-1/jquery.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script src="/app.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
</head>
<body>
	<noscript>
		<h2 style="color: #ff0000">Seems your browser doesn't support
			Javascript! Websocket relies on Javascript being enabled. Please
			enable Javascript and reload this page!</h2>
	</noscript>
	<div id="main-content" class="container">
		<div class="row">
			<div class="col-md-6">
				<form class="form-inline">
					<div class="form-group">
						<label for="connect">Connect to retrieve </label>
						<button id="connect" class="btn btn-default" type="submit">Connect</button>
						<button id="disconnect" class="btn btn-default" type="submit"
							disabled="disabled">Disconnect</button>
					</div>
				</form>
			</div>
		</div>
		<hr />

		<div class="row">
			<div class="col-md-5">
				<div class="text-primary">Spot Discount per
					Category(%)</div>
				<table id="conversation" class="table table-striped">
					<thead>
						<tr>
							<th>Category</th>
							<th>Discount</th>
							<th>Timestamp</th>
						</tr>
					</thead>
					<tbody id="imessages">
					</tbody>
				</table>

			</div>
			<div style="border-bottom-style: botted;border-bottom-width: 2px">
				
				<canvas id="idiscChart" width="600" height="300"></canvas>
				<br/>
				
			</div>

		</div>

		<hr />
		<div class="row">
			<div class="col-md-5">
				<div id="timeRange" class="text-primary"></div>
				<table id="conversation" class="table table-striped">
					<thead>
						<tr>
							<th>Category</th>
							<th>Aggregated Discount</th>
						</tr>
					</thead>
					<tbody id="messages">
					</tbody>
				</table>

			</div>
			<div class=".col-md-pull-8">
				<canvas id="discChart" width="400" height="300"></canvas>
			</div>

		</div>




	</div>



</body>
</html>
